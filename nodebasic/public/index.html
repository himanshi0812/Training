
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width-device-width, initial-scale=1.0">
        <title>Signup Form</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 main">
                    <form action="/signup" method="POST">
                        <h2>SignUp Form</h2>
                        <input type="text" class="box" id="name" name="name" placeholder="Name" />
                        <br>
                        <input type="text" class="box" id="email" name="email" placeholder="Email" />
                        <br>
                        <input type="text" class="box" id="phno" name="phno" placeholder="MobNo" />
                        <br>
                        <input type="text" class="box" id="password" name="password" placeholder="Password"/>
                        <br>
                        <input type="submit"  id="name" value="submit" />
                    </form>
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </body>
</html>
